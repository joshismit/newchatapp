services:
  - type: web
    name: newchatapp-backend
    env: node
    plan: free # or starter, standard, pro
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGO_URI
        sync: false # Set manually in Render dashboard
      - key: MONGO_DB_NAME
        sync: false # Set manually in Render dashboard (optional)
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: API_BASE_URL
        sync: false # Will be set automatically by Render, or set manually
      - key: CORS_ORIGIN
        sync: false # Set your frontend URL(s) here
      # Optional: Redis (if using)
      - key: REDIS_URL
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      # Optional: AWS S3 (if using)
      - key: USE_S3
        value: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: S3_BUCKET
        sync: false
      - key: S3_REGION
        value: us-east-1

