services:
  - type: web
    name: newchatapp-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: newchatapp-backend
          property: port
      - key: MONGO_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate
      - key: CORS_ORIGIN
        value: "*"  # Allow all origins for mobile apps
      - key: REDIS_URL
        sync: false  # Optional: Set if using Redis

